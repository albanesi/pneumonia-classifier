<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Pneumonie-Erkennung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #eaeaea;
            padding-top: 60px;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        .card {
            background-color: #2c2c2c;
            border: none;
            margin-top: 30px;
            color: #eaeaea;
        }

        .highlight {
            font-weight: bold;
            color: #4caf50;
        }

        #preview {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Pneumonie-Bilderkennung</h1>
            <p class="lead">Deep Java Library + Gemini + MongoDB Verlauf</p>
        </div>

        <div class="card p-4 shadow-sm">
            <form>
                <div class="form-group">
                    <label for="image">Röntgenbild hochladen (JPEG oder PNG)</label>
                    <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image" onchange="checkFiles(this.files);">
                </div>
            </form>
        </div>

        <div id="answerPart" style="visibility: hidden;">
            <div class="card p-4 shadow-sm">
                <h5>Ergebnis</h5>
                <div id="answer" class="mb-3"></div>
                <h6>Analysiertes Bild</h6>
                <img id="preview" src="#" alt="Bildvorschau">
            </div>
        </div>

        <a href="history.html" class="btn btn-outline-info mt-4">Verlauf anzeigen</a>
        <div id="historyList" class="mt-4"></div>

        <div class="footer">
            &copy; 2025 – pneumoniaDetection Demo von Alban Selimi
        </div>
    </div>
</body>

</html>
